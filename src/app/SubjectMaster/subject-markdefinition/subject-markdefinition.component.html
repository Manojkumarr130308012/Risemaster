<section class="content">
        <div class="container-fluid">
            <!-- Table Start-->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>
                                <strong>Mark Definition</strong>
                            </h2>
                            <br>
                            <div class="row clearfix">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Institution</label>
                                        <select class="browser-default form-control" [formControl]="institution">
                                            <option *ngFor="let institution of institutions" [value]="institution._id">
                                                {{institution.institution_name}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="header-dropdown m-r--5">  
                                <!-- Add button -->
                                    <div class="btn-group m-l-15">
                                            <button id="addRow" class="btn btn-info" data-toggle="modal"
                                            data-target="#addModal">
                                                Add New
                                                <i class="fa fa-plus" style="color: white"></i>
                                            </button>
                                    </div>
                                 <!-- Add button -->
                            </div>
                        </div>
                       <div class="body">
                                <div class="table-responsive">
                                     <table id="tableExport"
                                     class="display table table-hover table-checkable order-column m-t-20 width-per-100">
                                        <thead>
                                            <tr>
                                                <th>S.No</th>
                                                <th>Mark Definition</th>
                                                <th>Mark Category/Component</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let markdefinition of markdefinitions; let i=index">
                                                <td>{{i +1 }}</td>
                                                <td>{{markdefinition?.code}}</td>
                                                <td>
                                                    <button type="button" class="btn btn-default" (click)="open(markdefinition)">View</button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
            <!-- Table End -->
        </div>
    </section>
     <!-- Add form -->
     <div class="modal fade" id="addModal" tabindex="-1" role="dialog"
     aria-labelledby="formModal" aria-hidden="true">
     <div class="modal-dialog" role="document">
         <div class="modal-content">
             <div class="modal-header">
                 <h5 class="modal-title" id="formModal">Add Details</h5>
                 <button type="button" class="close" data-dismiss="modal"
                     aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                 </button>
             </div>
             <div class="modal-body">
                    <form [formGroup]="registerForm" (ngSubmit)="onAddSubmit()">
                            <div class="row clearfix">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Code</label>
                                        <input type="text" formControlName="code" class="form-control" placeholder="Enter Code"
                                            [ngClass]="{ 'is-invalid': submitted && f.code.errors }" />
                                        <div *ngIf="submitted && f.code.errors" class="invalid-feedback">
                                            <div *ngIf="f.code.errors.required">Code is required</div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Min Mark</label>
                                        <input type="text" formControlName="minMark" class="form-control" placeholder="Enter minMark"
                                            [ngClass]="{ 'is-invalid': submitted && f.minMark.errors }" />
                                        <div *ngIf="submitted && f.minMark.errors" class="invalid-feedback">
                                            <div *ngIf="f.minMark.errors.required">MinMark is required</div>
                                        </div>
                                    </div>
                                </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" formControlName="name" class="form-control" placeholder="Enter Name"
                                        [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                        <div *ngIf="f.name.errors.required">Name is required</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Max Mark</label>
                                    <input type="text" formControlName="maxMark" class="form-control" placeholder="Enter maxMark"
                                        [ngClass]="{ 'is-invalid': submitted && f.maxMark.errors }" />
                                    <div *ngIf="submitted && f.maxMark.errors" class="invalid-feedback">
                                        <div *ngIf="f.maxMark.errors.required">MaxMark is required</div>
                                    </div>
                                </div>
                            
                            </div>
                            </div>
             <div class="modal-footer">
                    <button type="submit" class="btn btn-default"  >Add</button >
                 <button type="button" class="btn btn-danger waves-effect"
                     data-dismiss="modal">Cancel</button>
             </div>
            </form>
         </div>
     </div>
    </div>
    </div>
