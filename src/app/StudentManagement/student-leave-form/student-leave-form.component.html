<section class="content">
  <div class="container-fluid">
    <!-- Table Start-->
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="header">
            <h2>
              <strong>Student Leave Form</strong>
            </h2>

          </div>

          <div class="modal-body">
            <form id="form_advanced_validation">
              <div class="body">
                <div class="row clearfix">

                  <div class="col-md-3">
                    <div class="form-group form-float">
                      <label>Leave Type</label>
                      <div class="form-line">
                        <select id="select" name="leaveType" class="browser-default form-control"
                          [formControl]="leaveType" required>
                          <option>Leave</option>
                          <option>Medical Leave</option>
                          <option>On Duty</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-3">
                    <div class="form-group form-float">
                      <label>From Date</label>
                      <div class="form-line">
                        <input type="datetime-local" name="leaveFromDate" id="leaveFromDate" [formControl]="leaveFromDate"
                          class="form-control" placeholder="Enter From Date" required />

                      </div>
                    </div>
                  </div>

                  <div class="col-md-3">
                    <div class="form-group form-float">
                      <label>To Date</label>
                      <div class="form-line">
                        <input type="datetime-local" name="leaveToDate" id="leaveToDate" [formControl]="leaveToDate"
                          class="form-control" placeholder="Enter To Date" required />

                      </div>
                    </div>


                  </div>

                </div>

                <div class="row clearfix">
                  <div class="col-md-6">
                    <div class="form-group form-float">
                      <label>Session </label>
                      <div class="form-line"></div>
                      <label>
                        <input type="radio" name="sessiongroup" (change)="onChange($event)" value="Hourly" required />
                        <span>Hourly</span>
                      </label>
                      <label>
                        <input type="radio" name="sessiongroup" (change)="onChange($event)" value="FullDay" />
                        <span>FullDay</span>
                      </label>
                      <label>
                        <input type="radio" name="sessiongroup" (change)="onChange($event)" value="AfterNoon" />
                        <span>AfterNoon</span>
                      </label>
                      <label>
                        <input type="radio" name="sessiongroup" (change)="onChange($event)" value="ForeNoon" />
                        <span>ForeNoon</span>
                      </label>
                    </div>
                  </div>


                <div class="col-md-4">
                  <div class="form-group form-float">
                    <label for="reason">Reason</label>
                    <div class="form-line">
                      <textarea type="text" name="reason" [formControl]="reason" class="form-control"
                        placeholder="Enter Reason" required></textarea>
                    </div>
                  </div>

                </div>
              </div>
                <div class="row clearfix">
                <div class="modal-footer">
                  <button type="submit" class="btn btn-default" (click)="addStudentLeave()">Apply</button>
                  <button class="btn btn-border-radius bg-green waves-effect">Cancel</button>
                </div>
                </div>



          </div>
          </form>
        </div>

        <div class="body">
          <div class="table-responsive">

            <table id="tableExport"
              class="display table table-hover table-checkable order-column m-t-20 width-per-100">
              <thead>
                <tr>
                  <th>S.No</th>
                  <th>FromDate</th>
                  <th>ToDate</th>
                  <th>leaveType</th>
                  <th>Session</th>

                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let leaveType of leaveTypes; let i=index">
                  <td>{{i +1 }}</td>

                  <td>{{leaveType?.fromDate}}</td>
                  <td>{{leaveType?.requestDate}}</td>
                  <td>{{leaveType?.leaveType}}</td>
                  <td>{{leaveType?.session}}</td>

                </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Table End -->


  </div>
</section>
