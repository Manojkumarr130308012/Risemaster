<section class="content">
    <div class="container-fluid">
      <!-- Table Start-->
      <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="header">
              <h2>
                <strong>Exam</strong>
              </h2>
              <div class="header-dropdown m-r--5">
                <!-- Add button -->
                <div class="btn-group m-l-15">
                  <button id="addRow" class="btn btn-info" data-toggle="modal" data-target="#addModal">
                    Add New
                    <i class="fa fa-plus" style="color: white"></i>
                  </button>
                  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="formModal"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="formModal">Add Details</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <form [formGroup]="registerForm">
                            <div class="row">
                              <div class="col-md-12">
                                <div class="form-group">
                                  <label>Examtype</label>
                                  <select class="browser-default" id="select" [(ngModel)]="selectedinstitution"
                                    formControlName="examtype"  class="form-control"
                                    placeholder="Enter examtype"
                                    [ngClass]="{ 'is-invalid': submitted && f.examtype.errors }">
  
                                    <option  disabled selected>Choose your
                                      examtype</option>
                                    <option *ngFor="let examtype of examtypes" [value]="examtype._id">
                                      {{examtype?.examtype}}</option>
                                  </select>
                                  <div *ngIf="submitted && f.examtype.errors" class="invalid-feedback">
                                    <div *ngIf="f.examtype.errors.required">
                                        examtype is required</div>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-12">
                                <div class="form-group">
                                  <label>Exam</label>
                                  <input type="text"  formControlName="exam" class="form-control"
                                    placeholder="Enter examname"
                                    [ngClass]="{ 'is-invalid': submitted && f.exam.errors }" />
                                  <div *ngIf="submitted && f.exam.errors" class="invalid-feedback">
                                    <div *ngIf="f.exam.errors.required">
                                      Examname is required</div>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="modal-footer">
                              <button type="submit" (click)="onAddSubmit()" class="btn btn-default">Add</button>
                              <button type="button" class="btn btn-danger waves-effect"
                                data-dismiss="modal">Cancel</button>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
  
                  <!-- Add button -->
                </div>
              </div>
              <div class="body">
                <div class="table-responsive">
  
                  <table id="tableExport"
                    class="display table table-hover table-checkable order-column m-t-20 width-per-100">
                    <thead>
                      <tr>
                        <th>S.No</th>
                        <th>Examtype</th>
                        <th>Examname</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let exam of exams; let i=index">
                        <td>{{i +1 }}</td>
  
                        <td>{{exam.examtypeDetails[0].examtype}}</td>
                        <td>{{exam?.exam}}</td>
                        <td>
                          <div class="btn btn-tbl-edit" data-toggle="modal" data-target="#editModal">
                            <i class="material-icons" (click)="onEdit(exam?._id)">create</i>
                          </div>
                          <div class="btn btn-tbl-delete">
                            <i class="material-icons" (click)="deleteAdmissionCategory(exam?._id)">delete</i>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Edit form -->
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="formModal" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="formModal">Edit Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form [formGroup]="editForm" (ngSubmit)="onEditSubmit()">
                  <div class="row">
  
                    <div class="form-group">
                      <label>Examtype</label>
                      <select class="browser-default" id="select2" [(ngModel)]="selectedinstitution2"
                        formControlName="examtype2" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f2.examtype2.errors }">
  
                        <option  disabled selected>Choose your examtype</option>
                        <option *ngFor="let examtype of examtypes" [value]="examtype._id">
                          {{examtype?.examtype}}</option>
                      </select>
                      <div *ngIf="submitted && f2.examtype2.errors" class="invalid-feedback">
                        <div *ngIf="f2.examtype2.errors.required">Examtype is required
                        </div>
                      </div>
  
                    </div>
  
                    <div class="form-group">
                      <label>Examname</label>
                      <input type="text"  formControlName="exam2" class="form-control"
                        placeholder="Enter Examname"
                        [ngClass]="{ 'is-invalid': submitted && f2.exam2.errors }" />
                      <div *ngIf="submitted && f2.exam2.errors" class="invalid-feedback">
                        <div *ngIf="f2.exam2.errors.required">AdmissionCategory is
                          required</div>
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-default">Update</button>
                    <button type="button" class="btn btn-danger waves-effect" data-dismiss="modal">Cancel</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
