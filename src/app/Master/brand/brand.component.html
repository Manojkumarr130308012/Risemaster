<section class="content">
    <div class="container-fluid">
        <!-- Table Start-->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            <strong>Board</strong>
                        </h2>
                        <div class="header-dropdown m-r--5">
                            <!-- Add button -->
                                <div class="btn-group m-l-15">
                                        <button id="addRow" class="btn btn-info" data-toggle="modal"
                                        data-target="#addModal">
                                            Add New
                                            <i class="fa fa-plus" style="color: white"></i>
                                        </button>
                                </div>
                             <!-- Add button -->
                        </div>
                    </div>
                   <div class="body">
                            <div class="table-responsive">
                                 <table id="tableExport"
                                 class="display table table-hover table-checkable order-column m-t-20 width-per-100">
                                    <thead>
                                        <tr>
                                            <th>S.No</th>
                                            <th>designation</th>
                                            <th>order</th>
                                         <th >Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let board of agendas?.response; let i=index">
                                            <td>{{i +1 }}</td>
                                            <td>{{board?.designation}}</td>
                                            <td>{{board?.order}}</td>
                                    
                                            <td>
                                                <div class="btn btn-tbl-edit" data-toggle="modal"
                                                data-target="#editModal">
                                                        <i class="material-icons"
                                                        (click)="onEdit(board) ">create</i>
                                                </div>
                                                    <div class="btn btn-tbl-delete">
                                                        <i class="material-icons"
                                                        (click) = "deleteBatch(board?._id)" >delete</i>
                                                    </div>
                                                </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <!-- Table End -->
    </div>
</section>
 <!-- Add form -->
 <div class="modal fade" id="addModal" tabindex="-1" role="dialog"
 aria-labelledby="formModal" aria-hidden="true">
 <div class="modal-dialog" role="document">
     <div class="modal-content">
         <div class="modal-header">
             <h5 class="modal-title" id="formModal">Add Details</h5>
             <button type="button" class="close" data-dismiss="modal"
                 aria-label="Close">
                 <span aria-hidden="true">&times;</span>
             </button>
         </div>
         <div class="modal-body">
                <form [formGroup]="addBatchForm" (ngSubmit)="onAddSubmit()">
                        <div class="row">
                            <div class="col-md-12">
                               
                            <div class="form-group">
                                <label>designation</label>
                                <input type="text" formControlName="designation" class="form-control" placeholder="Enter designation"
                                    [ngClass]="{ 'is-invalid': submitted && f.designation.errors }" />
                                <div *ngIf="submitted && f.designation.errors" class="invalid-feedback">
                                    <div *ngIf="f.designation.errors.required">designation is required</div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>order</label>
                                <input type="text" formControlName="order" class="form-control" placeholder="Enter order"
                                    [ngClass]="{ 'is-invalid': submitted && f.order.errors }" />
                                <div *ngIf="submitted && f.order.errors" class="invalid-feedback">
                                    <div *ngIf="f.order.errors.required">order is required</div>
                                </div>
                            </div>



                            </div>
                        </div>
         <div class="modal-footer">
                <button type="submit"  class="btn btn-default" >Add</button >
             <button type="button" class="btn btn-danger waves-effect"
                 data-dismiss="modal">Cancel</button>
         </div>
        </form>
     </div>
 </div>
</div>
</div>
<!-- Edit Form -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog"
 aria-labelledby="formModal" aria-hidden="true">
 <div class="modal-dialog" role="document">
     <div class="modal-content">
         <div class="modal-header">
             <h5 class="modal-title" id="formModal">Edit Details</h5>
             <button type="button" class="close" data-dismiss="modal"
                 aria-label="Close">
                 <span aria-hidden="true">&times;</span>
             </button>
         </div>
         <div class="modal-body">
                <form [formGroup]="editForm" (ngSubmit)="onEditSubmit()">
                        <div class="row clearfix">
                            <div class="col-md-12">

                              
                            <div class="form-group">
                                <label>designation</label>
                                <input type="text" formControlName="designation2" class="form-control" placeholder="Enter designation"
                                    [ngClass]="{ 'is-invalid': submitted && f2.designation2.errors }" />
                                <div *ngIf="submitted && f2.designation2.errors" class="invalid-feedback">
                                    <div *ngIf="f2.designation2.errors.required">designation is required</div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Order</label>
                                <input type="text" formControlName="order2" class="form-control" placeholder="Enter order"
                                    [ngClass]="{ 'is-invalid': submitted && f2.order2.errors }" />
                                <div *ngIf="submitted && f2.order2.errors" class="invalid-feedback">
                                    <div *ngIf="f2.order2.errors.required">order is required</div>
                                </div>
                            </div>


                            


                            </div>
                        </div>
         <div class="modal-footer">
                <button type="submit" class="btn btn-default"  >Update</button >
             <button type="button" class="btn btn-danger waves-effect"
                 data-dismiss="modal">Cancel</button>
         </div>
        </form>
     </div>
 </div>
</div>
</div>
