<section class="content">
    <div class="container-fluid">
        <!-- Table Start-->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            <strong>Batch</strong>
                        </h2>
                        <div class="header-dropdown m-r--5">
                            <!-- Add button -->
                                <div class="btn-group m-l-15">
                                        <button id="addRow" class="btn btn-info" data-toggle="modal"
                                        data-target="#addModal">
                                            Add New
                                            <i class="fa fa-plus" style="color: white"></i>
                                        </button>
                                </div>
                             <!-- Add button -->
                        </div>
                    </div>
                   <div class="body">
                            <div class="table-responsive">
                                 <table id="tableExport"
                                 class="display table table-hover table-checkable order-column m-t-20 width-per-100">
                                    <thead>
                                        <tr>
                                            <th>S.No</th>
                                            <th>Degree/Program</th>
                                            <th>Batch</th>
                                            <th >Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let batch of batches; let i=index">
                                            <td>{{i +1 }}</td>
                                            <td>{{batch?.degree[0].degree}}</td>
                                            <td>{{batch?.batch}}</td>
                                            <td>
                                                <div class="btn btn-tbl-edit" data-toggle="modal"
                                                data-target="#editModal">
                                                        <i class="material-icons"
                                                        (click)="onEdit(batch) ">create</i>
                                                </div>
                                                    <div class="btn btn-tbl-delete">
                                                        <i class="material-icons"
                                                        (click) = "deleteBatch(batch?._id)" >delete</i>
                                                    </div>
                                                </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <!-- Table End -->
    </div>
</section>
 <!-- Add form -->
 <div class="modal fade" id="addModal" tabindex="-1" role="dialog"
 aria-labelledby="formModal" aria-hidden="true">
 <div class="modal-dialog" role="document">
     <div class="modal-content">
         <div class="modal-header">
             <h5 class="modal-title" id="formModal">Add Details</h5>
             <button type="button" class="close" data-dismiss="modal"
                 aria-label="Close">
                 <span aria-hidden="true">&times;</span>
             </button>
         </div>
         <div class="modal-body">
                <form [formGroup]="addBatchForm" (ngSubmit)="onAddSubmit()">
                        <div class="row clearfix">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Degree/Program</label>
                                    <select  id="select"  class="browser-default form-control" formControlName="degree"
                                    [ngClass]="{ 'is-invalid': submitted && f.degree.errors }">
                                    <option default value>Choose your Course Program</option>
                                    <option  *ngFor="let degree of degrees?.response" [value]="degree._id">{{degree.degree}}</option>
                                    </select>
                                    <div *ngIf="submitted && f.degree.errors" class="invalid-feedback">
                                        <div *ngIf="f.degree.errors.required">Degree/Program  is required</div>
                                    </div>
                                 </div>
                            </div>
                        </div>
                              <br>
                    <div class="form-group">
                            <label>Batch</label>
                            <input type="text" formControlName="batch" class="form-control" placeholder="Enter batch"
                                [ngClass]="{ 'is-invalid': submitted && f.batch.errors }" />
                            <div *ngIf="submitted && f.batch.errors" class="invalid-feedback">
                                <div *ngIf="f.batch.errors.required">Batch is required</div>
                            </div>
                        </div>
         <div class="modal-footer">
                <button type="submit" class="btn btn-default" >Add</button >
             <button type="button" class="btn btn-danger waves-effect"
                 data-dismiss="modal">Cancel</button>
         </div>
        </form>
     </div>
 </div>
</div>
</div>
<!-- Edit Form -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog"
 aria-labelledby="formModal" aria-hidden="true">
 <div class="modal-dialog" role="document">
     <div class="modal-content">
         <div class="modal-header">
             <h5 class="modal-title" id="formModal">Edit Details</h5>
             <button type="button" class="close" data-dismiss="modal"
                 aria-label="Close">
                 <span aria-hidden="true">&times;</span>
             </button>
         </div>
         <div class="modal-body">
                <form [formGroup]="editForm" (ngSubmit)="onEditSubmit()">
                        <div class="row clearfix">
                                <div class="col-md-12">
                                    <label> Program</label>
                                    <select  id="select2" class="browser-default form-control" formControlName="degree2"
                                    [ngClass]="{ 'is-invalid': submitted && f2.degree2.errors }" >
                                    <option >Choose your Degree</option>
                                    <option  *ngFor="let degree of degrees?.response" [value]="degree._id">{{degree.degree}}</option>
                                    </select>
                                    <div *ngIf="submitted && f2.degree2.errors" class="invalid-feedback">
                                        <div *ngIf="f2.degree2.errors.required">Degree is required</div>
                                    </div>
                                       </div>
                              </div>
                              <br>

                    <div class="form-group">
                            <label>Batch</label>
                            <input type="text"  formControlName="batch2" class="form-control" placeholder="Enter Course-category"
                                [ngClass]="{ 'is-invalid': submitted && f2.batch2.errors }" />
                            <div *ngIf="submitted && f2.batch2.errors" class="invalid-feedback">
                                <div *ngIf="f2.batch2.errors.required">Batch is required</div>
                            </div>
                        </div>
         <div class="modal-footer">
                <button type="submit" class="btn btn-default"  >Update</button >
             <button type="button" class="btn btn-danger waves-effect"
                 data-dismiss="modal">Cancel</button>
         </div>
        </form>
     </div>
 </div>
</div>
</div>
