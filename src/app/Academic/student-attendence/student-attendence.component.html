<section class="content">
  <div class="container-fluid">
    <!-- Example -->
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="header">
            <h2>
              <strong>Student Attendence Entry</strong>
            </h2>
          </div>
          <form id="form_advanced_validation">
            <div class="body">
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group form-float">
                    <label>Course Program<span class="asterisk">*</span></label>
                    <div class="form-line">
                      <select class="browser-default form-control" [formControl]="courseprogram" name="courseprogram"
                        (change)="onCourseProgramChange($event.target.value)" required>
                        <option>Choose your Course Program</option>
                        <option *ngFor="let courseprogram of courseprogrambyIns?.response" [value]="courseprogram._id">
                          {{courseprogram.courseprogram}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group form-float">
                    <label for="semester">Semester<span class="asterisk">*</span></label>
                    <div class="form-line">
                      <select class="browser-default" [formControl]="semester" name="semester" class="form-control"
                        (change)="onSemesterChange($event.target.value)" required>
                        <option>Choose your Semester</option>
                        <option *ngFor="let semester of semestersByYear" [value]="semester._id">{{semester?.semester}}
                        </option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group form-float">
                    <label>Batch<span class="asterisk">*</span></label>
                    <div class="form-line">
                      <select class="browser-default" [formControl]="batch" name="batch" class="form-control"
                        (change)="onBatchChange($event.target.value)" required>
                        <option>Choose your Batch</option>
                        <option *ngFor="let batch of batcheBycourseprograms?.response" [value]="batch._id">
                          {{batch?.batch}}
                        </option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group form-float">
                    <label for="section">Section<span class="asterisk">*</span></label>
                    <div class="form-line">
                      <select class="browser-default" [formControl]="section" name="section" class="form-control"
                        required>
                        <option>Choose your Section</option>
                        <option *ngFor="let section of sections" [value]="section._id">
                          {{section?.section}}</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-3">

                  <div class="form-group form-float">
                    <label for="academicYear">Academic Year<span class="asterisk">*</span></label>
                    <div class="form-line">
                      <select class="browser-default" [formControl]="academicYear" name="academicYear"
                        class="form-control" (change)="onAcademicYearChange($event.target.value)" required>
                        <option>Choose your Academic Year</option>
                        <option *ngFor="let academicYear of academicyearByBatch" [value]="academicYear._id">
                          {{academicYear.year}}</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group form-float">
                    <label for="academicYear">Attendence Date<span class="asterisk">*</span></label>
                    <div class="form-line">

                      <input type="date" class="form-control" name="attendenceDate" [formControl]="attendenceDate"
                        required />


                    </div>
                  </div>
                  <button type="submit" class="btn btn-info" (click)="openAttendenceEntry()">Submit</button>
                </div>

                <!-- <div class="col-md-3">
                              <button type="submit" class="btn btn-info" (click)="openTimeTable()">Submit</button>
                          </div> -->
              </div>
            </div>
          </form>

          <div class="body">
            <div class="table-responsive">
              <table id="tableExport"
                class="display table table-hover table-checkable order-column m-t-20 width-per-100">
                <thead>
                  <tr>
                    <th>S.No</th>
                    <th>Section</th>
                    <th>Day</th>
                    <th>Period</th>
                    <th>Subject</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let filteredDetail of filteredPeriodSubject; let i=index">
                    <td>{{i +1 }}</td>

                    <td>{{filteredDetail?.sectionDetails[0].section}}</td>
                    <td>{{filteredDetail?.dayDetails.day}}</td>
                    <td>{{filteredDetail.periodDetails[0].periodName}}</td>
                    <td>{{filteredDetail.subjectDetails[0].subjectDescription}}</td>
                    <td>
                      <button type="button" (click)="open(filteredDetail)" class="btn btn-default">Attendence
                        Entry</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
