<section class="content">
    <div class="container-fluid">
        <!-- Table Start-->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            <strong>Relationship</strong>
                        </h2>
                        <div class="header-dropdown m-r--5">
                            <!-- Add button -->
                            <div class="btn-group m-l-15">
                                <button id="addRow" class="btn btn-info" data-toggle="modal" data-target="#addModal">
                                    Add New
                                    <i class="fa fa-plus" style="color: white"></i>
                                </button>
                                <div class="modal fade" id="addModal" tabindex="-1" role="dialog"
                                    aria-labelledby="formModal" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="formModal">Add Relationship</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <form [formGroup]="registerForm">
                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <div class="form-group">
                                                                <label>Relationship</label>
                                                                <input type="text" formControlName="relationship" class="form-control" placeholder="Enter Relationship"
                                                                    [ngClass]="{ 'is-invalid': submitted && f.relationship.errors }" />
                                                                <div *ngIf="submitted && f.relationship.errors" class="invalid-feedback">
                                                                    <div *ngIf="f.relationship.errors.required">
                                                                        Relationship is required</div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" (click)="onAddSubmit()" data-dismiss="addModal" class="btn btn-default">Add</button>
                                                        <button type="button" class="btn btn-danger waves-effect" data-dismiss="modal">Cancel</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Add button -->
                            </div>
                        </div>
                        <div class="body">
                            <div class="table-responsive">
                                <table id="tableExport"
                                    class="display table table-hover table-checkable order-column m-t-20 width-per-100">
                                    <thead>
                                        <tr>
                                            <th>S.No</th>
                                            <th>Relationship</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let relationship of relationships?.response; let i=index">
                                            <td>{{i +1 }}</td>
                                            <td>{{relationship?.relationship}}</td>
                                            <td>
                                                <div class="btn btn-tbl-edit" data-toggle="modal" data-target="#editModal">
                                                    <i class="material-icons" (click)="onEdit(relationship)">create</i>
                                                </div>
                                                <div class="btn btn-tbl-delete">
                                                    <i class="material-icons" (click)="onDelete(relationship?._id)">delete_forever</i>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Edit form -->
            <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="formModal"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="formModal">Edit Relationship</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form [formGroup]="editForm">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Course Type</label>
                                            <input type="text" formControlName="relationship2" class="form-control" placeholder="Enter Relationship"
                                                [ngClass]="{ 'is-invalid': submitted && f2.relationship2.errors }" />
                                            <div *ngIf="submitted && f2.relationship2.errors" class="invalid-feedback">
                                                <div *ngIf="f2.relationship2.errors.required">Relationship is required
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="modal-footer">
                                <button type="button" (click)="onEditSubmit()" class="btn btn-default">Update</button>
                                <button type="button" class="btn btn-danger waves-effect"
                                    data-dismiss="modal">Cancel</button>
                            </div>
                        </div>
                    </div>
