<section class="content">
        <div class="container-fluid">
            <!-- Table Start-->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>
                                <strong>Sub Category</strong>
                            </h2>
                            <div class="header-dropdown m-r--5">
                                <!-- Add button -->
                                    <div class="btn-group m-l-15">
                                            <button id="addRow" class="btn btn-info" data-toggle="modal"
                                            data-target="#addModal">
                                                Add New
                                                <i class="fa fa-plus" style="color: white"></i>
                                            </button>
                                    </div>
                                 <!-- Add button -->
                            </div>
                        </div>
                       <div class="body">
                                <div class="table-responsive">
                                     <table id="tableExport"
                                     class="display table table-hover table-checkable order-column m-t-20 width-per-100">
                                        <thead>
                                            <tr>
                                                <th>S.No</th>
                                                <th>Activity Category</th>
                                                <th>Sub Category</th>
                                                <th >Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let subcategory of subcategories; let i=index">
                                                <td>{{i +1 }}</td>
                                                <td>{{subcategory.activityCategory[0].activityCategory}}</td>
                                                <td>{{subcategory?.subCategory}}</td>
                                                <td>
                                                    <div class="btn btn-tbl-edit" data-toggle="modal"
                                                    data-target="#editModal">
                                                            <i class="material-icons"
                                                            (click)="onEdit(subcategory) ">create</i>
                                                    </div>
                                                        <div class="btn btn-tbl-delete">
                                                            <i class="material-icons"
                                                            (click) = "onDelete(subcategory?._id)" >delete</i>
                                                        </div>
                                                    </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
            <!-- Table End -->
        </div>
    </section>
     <!-- Add form -->
     <div class="modal fade" id="addModal" tabindex="-1" role="dialog"
     aria-labelledby="formModal" aria-hidden="true">
     <div class="modal-dialog" role="document">
         <div class="modal-content">
             <div class="modal-header">
                 <h5 class="modal-title" id="formModal">Add Details</h5>
                 <button type="button" class="close" data-dismiss="modal"
                     aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                 </button>
             </div>
             <div class="modal-body">
                    <form [formGroup]="registerForm" (ngSubmit)="onAddSubmit()">
                            <div class="row clearfix">
                                    <div class="col-md-12">
                                        <label>Acitvity Category</label>
                                        <select  id="select"  class="browser-default form-control" formControlName="activityCategory"
                                        [ngClass]="{ 'is-invalid': submitted && f.activityCategory.errors }">
                                        <option disabled selected>Choose your ActivityCategory</option>
                                        <option  *ngFor="let activityCategory of activitycats?.response" [value]="activityCategory._id">{{activityCategory.activityCategory}}</option>
                                        </select>
    
                                        <div *ngIf="submitted && f.activityCategory.errors" class="invalid-feedback">
                                            <div *ngIf="f.activityCategory.errors.required">ActivityCategory is required</div>
                                        </div>
                                           </div>
                                  </div>
                                  <br>
    
                        <div class="form-group">
                                <label>Sub Category</label>
                                <input type="text" value=" " formControlName="subCategory" class="form-control" placeholder="Enter subCategory"
                                    [ngClass]="{ 'is-invalid': submitted && f.subCategory.errors }" />
                                <div *ngIf="submitted && f.subCategory.errors" class="invalid-feedback">
                                    <div *ngIf="f.subCategory.errors.required">SubCategory is required</div>
                                </div>
                            </div>
             <div class="modal-footer">
                    <button type="submit" class="btn btn-default"  >Add</button >
                 <button type="button" class="btn btn-danger waves-effect"
                     data-dismiss="modal">Cancel</button>
             </div>
            </form>
         </div>
     </div>
    </div>
    </div>
    <!-- Edit Form -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog"
     aria-labelledby="formModal" aria-hidden="true">
     <div class="modal-dialog" role="document">
         <div class="modal-content">
             <div class="modal-header">
                 <h5 class="modal-title" id="formModal">Edit Details</h5>
                 <button type="button" class="close" data-dismiss="modal"
                     aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                 </button>
             </div>
             <div class="modal-body">
                    <form [formGroup]="editForm" (ngSubmit)="onEditSubmit()">
                            <div class="row clearfix">
                                    <div class="col-md-12">
                                        <label>Acitvity Category</label>
                                        <select  id="select2"  class="browser-default form-control" formControlName="activityCategory2"
                                        [ngClass]="{ 'is-invalid': submitted && f2.activityCategory2.errors }" >
                                        <option disabled selected>Choose your activityCategory</option>
                                        <option  *ngFor="let activityCategory of activitycats?.response" [value]="activityCategory._id">{{activityCategory.activityCategory}}</option>
                                        </select>
    
                                        <div *ngIf="submitted && f2.activityCategory2.errors" class="invalid-feedback">
                                            <div *ngIf="f2.activityCategory2.errors.required">ActivityCategory is required</div>
                                        </div>
                                           </div>
                                  </div>
                                  <br>
    
                        <div class="form-group">
                                <label>Sub Category</label>
                                <input type="text" value=" " formControlName="subCategory2" class="form-control" placeholder="Enter Sub-category"
                                    [ngClass]="{ 'is-invalid': submitted && f2.subCategory2.errors }" />
                                <div *ngIf="submitted && f2.subCategory2.errors" class="invalid-feedback">
                                    <div *ngIf="f2.subCategory2.errors.required">SubCategory is required</div>
                                </div>
                            </div>
             <div class="modal-footer">
                    <button type="submit" class="btn btn-default"  >Update</button >
                 <button type="button" class="btn btn-danger waves-effect"
                     data-dismiss="modal">Cancel</button>
             </div>
            </form>
         </div>
     </div>
    </div>
    </div>
