<section class="content">
    <div class="container-fluid">
        <!-- Table Start-->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            <strong>Section-Staff</strong>
                        </h2>
                        <div class="header-dropdown m-r--5">
                            <!-- Add button -->
                            <div class="btn-group m-l-15">
                                <button id="addRow" class="btn btn-info" data-toggle="modal" data-target="#addModal">
                                    Add New
                                    <i class="fa fa-plus" style="color: white"></i>
                                </button>
                            </div>
                            <!-- Add button -->
                        </div>
                    </div>
                    <div class="body">
                        <div class="table-responsive">
                            <table id="tableExport"
                                class="display table table-hover table-checkable order-column m-t-20 width-per-100">
                                <thead>
                                    <tr>
                                        <th>S.No</th>
                                        <th>Semester</th>
                                        <th>Staff</th>
                                        <th>Subject</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let sectionStaff of sectionStaffs; let i=index">
                                        <td>{{i +1 }}</td>
                                        <td *ngFor="let section of sections; let i=index">{{section?.semesterd[0].semester}}</td>
                                        <td>{{sectionStaff?.staffd[0].firstName}} .{{sectionStaff?.staffd[0].lastName}}</td>
                                        <td>{{sectionStaff?.subjectd[0].subjectDescription}}</td>

                                        <td>
                                            <div class="btn btn-tbl-edit" data-toggle="modal" data-target="#editModal">
                                                <i class="material-icons" (click)="onEdit(sectionStaff) ">create</i>
                                            </div>
                                            <div class="btn btn-tbl-delete">
                                                <i class="material-icons"
                                                    (click)="onDelete(sectionStaff?._id)">delete</i>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="text-left">
                        <button type="button" class="btn btn-danger waves-effect" routerLink="/section">Back</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Table End -->
    </div>
</section>
<!-- Add form -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="formModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="formModal">Add Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addForm" (ngSubmit)="onAddSubmit()">
                    <div class="row clearfix">
                        <div class="col-md-6">
                            <div class="form-group form-float">
                                <label>Subject<span class="asterisk">*</span></label>
                                <div class="form-line">
                                    <select class="browser-default form-control" [formControl]="subject" name="subject"
                                        (change)="onSubjectChange($event.target.value)" required>
                                        <option>Choose your subject</option>
                                        <option *ngFor="let subject of subjectBySemesters" [value]="subject._id">
                                            {{subject?.subjectDescription}}
                                        </option>
                                    </select>
                                </div>
                            </div>

                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-float">
                                <label>Staff<span class="asterisk">*</span></label>
                                <div class="form-line">
                                    <select class="browser-default form-control" [formControl]="staff" name="staff" required>
                                        <option>Choose your staff</option>
                                        <option *ngFor="let staff of staffBysubjects" [value]="staff.staffName">
                                            {{staff.staffdetails[0].firstName}} {{staff.staffdetails[0].lastName}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-default">Add</button>
                        <button type="button" class="btn btn-danger waves-effect" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Edit Form -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="formModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="formModal">Edit Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editForm" (ngSubmit)="onEditSubmit()">
                    <div class="row clearfix">
                        <div class="col-md-6">
                            <div class="form-group form-float">
                                <label>Subject<span class="asterisk">*</span></label>
                                <div class="form-line">
                                    <select class="browser-default form-control" [formControl]="subject2" name="subject2"
                                         required>
                                        <option>Choose your subject</option>
                                        <option *ngFor="let subject of subjectBySemesters" [value]="subject._id">
                                            {{subject?.subjectDescription}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-float">
                                <label>Staff<span class="asterisk">*</span></label>
                                <div class="form-line">
                                    <select class="browser-default form-control" [formControl]="staff2" name="staff2" required>
                                        <option>Choose your staff</option>
                                        <option *ngFor="let staff of staffBysubjects" [value]="staff.staffdetails[0]._id">
                                            {{staff.staffdetails[0].firstName}}  {{staff.staffdetails[0].lastName}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-default">Update</button>
                        <button type="button" class="btn btn-danger waves-effect" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
