<section class="content">
    <div class="container-fluid">
        <!-- Table Start-->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">       
                        <h2>
                            <strong>Filling Stations</strong>
                        </h2>
                        <div class="header-dropdown m-r--5">
                            <!-- Add button -->
                                <div class="btn-group m-l-15">
                                        <button id="addRow" class="btn btn-info" data-toggle="modal"
                                        data-target="#addModal">
                                            Add New
                                            <i class="fa fa-plus" style="color: white"></i>  
                                        </button>
                                </div>
                             <!-- Add button -->
                        </div>
                    </div>
                   <div class="body">
                            <div class="table-responsive">
                                 <table id="tableExport" 
                                 class="display table table-hover table-checkable order-column m-t-20 width-per-100">
                                    <thead>
                                        <tr>
                                            <th>S.No</th>
                                            <th>Name</th>
                                            <th>Address</th>
                                            <th>Contact No</th>
                                            <th >Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let station of stations?.response; let i=index">
                                            <td>{{i +1 }}</td> 
                                            <td>{{station?.name}}</td>
                                            <td>{{station?.address}}</td>
                                            <td>{{station?.contactNo}}</td>
                                            <td>
                                                <div class="btn btn-tbl-edit" data-toggle="modal"
                                                data-target="#editModal">
                                                        <i class="material-icons" 
                                                        (click)="onEdit(station) ">create</i>
                                                </div>
                                                    <div class="btn btn-tbl-delete">
                                                        <i class="material-icons" 
                                                        (click) = "deleteStation(station?._id)" >delete</i>
                                                    </div>
                                                </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        
        <!-- Table End -->
    </div>
</section>
 <!-- Add form -->
 <div class="modal fade" id="addModal" tabindex="-1" role="dialog"
 aria-labelledby="formModal" aria-hidden="true">
 <div class="modal-dialog" role="document">
     <div class="modal-content">
         <div class="modal-header">
             <h5 class="modal-title" id="formModal">Add Details</h5>
             <button type="button" class="close" data-dismiss="modal"
                 aria-label="Close">
                 <span aria-hidden="true">&times;</span>
             </button>
         </div>
         <div class="modal-body">
                <form [formGroup]="registerForm" (ngSubmit)="onAddSubmit()">
                    <div class="form-group">
                            <label>Name</label> 
                            <input type="text" value=" " formControlName="name" class="form-control" placeholder="Enter Name"
                                [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                <div *ngIf="f.name.errors.required">Name is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                                <label>Address</label> 
                                <textarea type="text" value=" " formControlName="address" class="form-control" placeholder="Enter Address"
                                    [ngClass]="{ 'is-invalid': submitted && f.address.errors }" ></textarea>
                                <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                                    <div *ngIf="f.address.errors.required">Address is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                    <label>Contact No</label> 
                                    <input type="text" value=" " formControlName="contactNo" class="form-control" placeholder="Enter Contact No"
                                        [ngClass]="{ 'is-invalid': submitted && f.contactNo.errors }" />
                                    <div *ngIf="submitted && f.contactNo.errors" class="invalid-feedback">
                                        <div *ngIf="f.contactNo.errors.required">Contact No is required</div>
                                    </div>
                                </div>
         <div class="modal-footer">
                <button type="submit" class="btn btn-default"  >Add</button >
             <button type="button" class="btn btn-danger waves-effect"
                 data-dismiss="modal">Cancel</button>
         </div>
        </form>
     </div>
 </div>
</div>
</div>
<!-- Edit Form -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog"
 aria-labelledby="formModal" aria-hidden="true">
 <div class="modal-dialog" role="document">
     <div class="modal-content">
         <div class="modal-header">
             <h5 class="modal-title" id="formModal">Edit Details</h5>
             <button type="button" class="close" data-dismiss="modal"
                 aria-label="Close">
                 <span aria-hidden="true">&times;</span>
             </button>
         </div>
         <div class="modal-body">
                <form [formGroup]="editForm" (ngSubmit)="onEditSubmit()">
                        <div class="form-group">
                                <label>Name</label> 
                                <textarea type="text" value=" " formControlName="name" class="form-control" placeholder="Enter Name"
                                    [ngClass]="{ 'is-invalid': submitted && f.name.errors }" ></textarea>
                                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                    <div *ngIf="f.name.errors.required">Name is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                    <label>Address</label> 
                                    <input type="text" value=" " formControlName="address" class="form-control" placeholder="Enter Address"
                                        [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
                                    <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                                        <div *ngIf="f.address.errors.required">Address is required</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                        <label>Contact No</label> 
                                        <input type="text" value=" " formControlName="contactNo" class="form-control" placeholder="Enter Contact No"
                                            [ngClass]="{ 'is-invalid': submitted && f.contactNo.errors }" />
                                        <div *ngIf="submitted && f.contactNo.errors" class="invalid-feedback">
                                            <div *ngIf="f.contactNo.errors.required">Contact No is required</div>
                                        </div>
                                    </div>
         <div class="modal-footer">
                <button type="submit" class="btn btn-default"  >Update</button >
             <button type="button" class="btn btn-danger waves-effect"
                 data-dismiss="modal">Cancel</button>
         </div>
        </form>
     </div>
 </div>
</div>
</div>
